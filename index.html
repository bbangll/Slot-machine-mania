<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    <link rel="stylesheet" type="text/css" href="css/slotMachine.css"/>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;800&display=swap" rel="stylesheet">
  </head>

  <body>
    <main>
      <div id="mainBlock">
        <header>
          <h4 id="slotMachine">Slot Machine</h4>
          <h1 id="mania">Mania</h1>
        </header>

        <div id="displayValue">
          <div class="valueBlock">
            <label for="valueInput">Add in your value</label>
            <div id="inputText">
              <p>$</p>
              <input type="text" placeholder="50.0000">
              <button id="inputButton">
                <img src="play.svg" />
              </button>
            </div>
          </div>
          <div class="lineBreaker"></div>
          <div class="valueBlock">
            <label for="valueInput">Add in your value</label>
            <h2 id="totalValue">$50.00</h2>
          </div>
        </div>

        <div id="spinnerBlock">
          <div class="spinner">
            <label id="moneyValue">100</label>
          </div>
          <div class="spinner">
            <label id="multiplierValue">x3</label>
          </div>
          <div class="spinner">
            <label id="decider">Won</label>
          </div>
          <div class="spinner" id="Spin">Spin</div>
        </div>

        <button>Cash Out</button>

      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
