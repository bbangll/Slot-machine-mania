<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>SlotMachine Mania</title>
    <link rel="stylesheet" type="text/css" href="css/slotMachine.css"/>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600;700;800&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@700&display=swap" rel="stylesheet">
  </head>

  <body>
    <main>
      <div id="mainBlock">
        <header>
          <h4 id="slotMachine">Slot Machine Mania</h4>
          <h1 id="mania">NOTHING BUT LUCK</h1>
        </header>

        <div id="displayValue">
          <div class="valueBlock">
            <label for="valueInput">Place your bet</label>
            <div id="inputText">
              <p>$</p>
              <input type="text" placeholder="50.0000">
              <button id="inputButton">
                <img src="assets/play 1.svg" />
              </button>
            </div>
          </div>
          <div class="lineBreaker"></div>
          <div class="valueBlock">
            <label for="valueInput">Your Total</label>
            <h2 id="totalTxt">$50.00</h2>
          </div>
        </div>

        <div id="spinnerBlock">
          <div class="spinner">
            <label class="spinnerText" id="valueTxt">0</label>
          </div>
          <div class="spinner">
            <label class="spinnerText" id="multiplierTxt">x0</label>
          </div>
          <div class="spinner">
            <label class="spinnerText" id="winLoseTxt">Won</label>
          </div>
          <div class="spinner" id="spin">Spin</div>
        </div>

        <button id="cashOut">Cash Out</button>
        <p class="summaryHeader"> Check Summary </p>

        <div id="summary">
          <div id="currentAmount" class="receiptDetail">
            <p class="general">Current Cashout</p>
            <p class="general" id="currentAmountId">$240.00</p>
          </div>
          <div id="serviceAmount" class="receiptDetail">
            <p class="general">Service Cost</p>
            <p class="general" id="serviceCostId">$240.00</p>
          </div>
          <div class="line"></div>
          <div id="cashAmount" class="receiptDetail">
            <p class="general">Service Cost</p>
            <p class="general" id="cashoutAmountId">$240.00</p>
          </div>
        </div>

      </div>
    </main>
    <script src="js/slotMachine.js"></script>
  </body>
</html>
